<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VYORA | Digital Innovation Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
      hyphens: auto;
    }
    .purple-glow {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
    }
    .bg-grid {
      background-image: linear-gradient(to right, #121212 1px, transparent 1px),
                        linear-gradient(to bottom, #121212 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b0764;
      border-radius: 10px;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 10s ease-in-out infinite;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .hero-gradient {
      background: radial-gradient(circle at center, rgba(168, 85, 247, 0.12) 0%, transparent 70%);
    }
    .text-reveal {
      background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.4));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white selection:bg-purple-600 selection:text-white">
  <div class="grain"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
